<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="anim.js">
    <title>Shark Quiz</title>
</head>

<body>
    <div id="intro">
        <h1>You think you know about sharks? </h1>
        <a class="startQuiz" href="#">Take the quiz</a>
    </div>


    <div class="animated bounceInDown">
        <fieldset id="first">
            <div id=first>
                <form id="first-question">
                    How many species of shark are there?
                    <div>
                        <input type="radio" id="option-1" name="answer" value="280">
                        <label for="option-1">280</label>

                        <input type="radio" id="option-2" name="answer" value="344">
                        <label for="option-2">344</label>

                        <input type="radio" id="option-3" name="answer" value="125">
                        <label for="option-3">125</label>
                    </div>
                </form>
            </div>
        </fieldset>



        <fieldset id="second">
            <form id="second-question">
                Which is the largest species of shark?
                <div>
                    <input type="radio" id="option-1" name="answer" value="Great White">
                    <label for="option-1">Great White</label>

                    <input type="radio" id="option-2" name="answer" value="Lemon Shark">
                    <label for="option-2">Lemon Shark</label>

                    <input type="radio" id="option-3" name="answer" value="Whale">
                    <label for="option-3">Whale Shark</label>
                </div>
            </form>
        </fieldset>




        <fieldset id="third">
            <form id="third-question">
                Which is the class of sharks?
                <div>
                    <input type="radio" id="option-1" name="answer" value="Amphibia">
                    <label for="option-1">Amphibia</label>

                    <input type="radio" id="option-2" name="answer" value="Mammalia">
                    <label for="option-2">Mammalia</label>

                    <input type="radio" id="option-3" name="answer" value="Chondrichthyes">
                    <label for="option-3">Chondrichthyes</label>
                </div>
            </form>
        </fieldset>
        <fieldset id="fourth">
            <form id="fourth-question">
                How long ago does evidence of sharks exist?
                <br>
                <textarea name="textarea" rows="10" cols="50">Write your answer here</textarea>
            </form>
        </fieldset>

        <form id="submit">
            <input type="submit">
        </form>
    </div>
</body>




</html>
